<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeraBaap Web Portal</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 2rem 1rem;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-weight: 300;
      color: #d1e8e2;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      width: 100%;
      background: #1abc9c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    button:hover {
      background: #16a085;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(0,0,0,0.2);
      font-size: 0.9rem;
    }

    .loader {
      margin: 1rem auto;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">TeraBaap Web Portal</h1>
    <h2 class="subtitle">Send Us Your Message</h2>
  </header>

  <main>
    <div class="card">
      <form id="contactForm">
        <label>Your Name</label>
        <input type="text" name="name" required placeholder="Enter your name">

        <label>Your Message</label>
        <input type="text" name="message" required placeholder="Write your message...">

        <button type="submit" id="sendBtn">Send</button>
      </form>
      <div id="loader" class="loader hidden"></div>
      <p id="result"></p>
    </div>
  </main>

  <footer>
    <p>© 2025 All Rights Reserved | Privacy Policy | Terms of Use</p>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const result = document.getElementById("result");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loader.classList.remove("hidden");
      result.textContent = "";

      const data = Object.fromEntries(new FormData(form));

      try {
        const res = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        setTimeout(() => {
          loader.classList.add("hidden");
          result.textContent = json.message;
          if (json.success) form.reset();
        }, 2000);

      } catch (err) {
        loader.classList.add("hidden");
        result.textContent = "❌ Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
